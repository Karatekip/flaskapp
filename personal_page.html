<!-- personal_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <p>This is your personal page where you can write notes.</p>
    <form action="/personal_page" method="post">
        <textarea name="note" rows="5" cols="50">{{ notes }}</textarea><br>
        <button type="submit">Save Note</button>
    </form>
</body>
</html>
